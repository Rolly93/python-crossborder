<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    
    <div class="capture-data-shipment-content">
        <div  id="captureForm" class="shipment-content">
          
                <h2>Embarque Caputura</h2>
                <label for="embarque">Embarque</label>
                <input type="text" name="embarque" id="embarque" placeholder="Referecia Externa">
                <label for="operacion">Operacion</label>
                <select name="operacion" id="operacion" >
                    <option value="importacion">Importacion</option>
                    <option value="exportacion">Exportacion</option>
                </select>
                <label for="unidad">Unidad</label>
                <input type="text" name="unidad" id="unidad" placeholder="Tractor">
                <label for="origen">Origen de Recoleccion</label>
                <input type="text" name="origen" id="origen" placeholder="Orgien de Recoleccion">
                <label for="destino">Direccion de Entrega</label>
                <input type="text" name="destiono" id="destino" placeholder="Destino">
                <label for="referencia">Referencia Interna</label>
                <input type="text" name="referencia" id="referencia" placeholder="Referecia de Empresa">
                <label for="cliente">Cliente</label>
                <input type="text" name="cliente" id="cliente">
                <button  id="capture" onclick="captureShipment()"  >Submit</button>
                <!--onclick="captureShipment()"-->
                <button type="button" id="cancel">Cancel</button>
            
        </div>
    </div>    
    </div>
<script src="./script/script.js"></script>
</body>
</html>
